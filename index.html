<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="chatbot-container">
        <div class="chatbot-header">
            <img src="img/bot-icon.svg" alt="Bot Icon"> 
            <button id="settings-button" title="Configuración"><i class="fas fa-cog"></i></button>
        </div>
        <div id="chat-window">
            <div class="bot-message message">
                Hola, soy el chatbot del proyecto de exposición electromagnética. ¿En qué puedo ayudarte hoy?
            </div>
        </div>
        <div class="chat-input-container">
            <input type="text" id="user-input" placeholder="Escribe tu pregunta aquí..." autocomplete="off">
            <button id="mic-button" title="Hablar"><i class="fas fa-microphone"></i></button>
            <button id="chat-button"><i class="fas fa-paper-plane"></i> Enviar</button>
        </div>
        <div id="settings-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Configuración del Chatbot</h3>
                <div class="form-group">
                    <label for="api-key-input">Clave API de Gemini:</label>
                    <div class="password-container">
                        <input type="password" id="api-key-input" placeholder="Ingresa tu clave API aquí...">
                        <button type="button" id="toggle-password" title="Mostrar/Ocultar clave">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <small class="form-text text-muted">La clave API se guardará solo en este dispositivo.</small>
                </div>
                <div class="form-group">
                    <label for="gemini-model-select">Modelo de Gemini:</label>
                    <select id="gemini-model-select">
                        <option value="gemini-1.5-flash-latest">gemini-1.5-flash (rápido)</option>
                        <option value="gemini-1.5-pro-latest">gemini-1.5-pro (preciso)</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button id="save-api-settings" class="btn-primary">Guardar</button>
                    <button id="test-api-connection" class="btn-secondary">Probar conexión</button>
                </div>
                <div id="api-test-result" class="mt-3"></div>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/voiceRecognition.js"></script>
    <script src="js/chatbot.js"></script>
</body>
</html>

services:
  - type: web
    name: lean-bot-api
    env: python
    plan: free
    buildCommand: pip install --no-cache-dir -r requirements.txt
    startCommand: uvicorn src.Backend.api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: PIP_NO_CACHE_DIR
        value: 1
      - key: TRANSFORMERS_CACHE
        value: /tmp/transformers_cache
    healthCheckPath: /